<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Fundal cu grid de puncte -->
  <defs>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" />
    </pattern>
    
    <!-- Stiluri pentru conectori și elemente robotice -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#9B59B6" />
    </linearGradient>
  </defs>
  
  <!-- Grid de fundal -->
  <rect width="100%" height="100%" fill="url(#gridPattern)" />
  
  <!-- Elemente LEGO - blocuri și conectori -->
  <!-- Grup 1: Bloc central -->
  <g transform="translate(400, 400) scale(0.8)">
    <rect x="-60" y="-60" width="120" height="120" rx="10" fill="none" stroke="white" stroke-width="2" />
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="2" />
    <circle cx="0" cy="0" r="5" fill="white" />
  </g>
  
  <!-- Grup 2: Noduri LEGO în partea stângă -->
  <g transform="translate(200, 250)">
    <rect x="-25" y="-25" width="50" height="50" rx="5" fill="none" stroke="white" stroke-width="1.5" />
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="1.5" />
    <circle cx="0" cy="0" r="3" fill="white" />
  </g>
  
  <!-- Grup 3: Noduri LEGO în partea dreaptă -->
  <g transform="translate(600, 350)">
    <rect x="-30" y="-30" width="60" height="60" rx="6" fill="none" stroke="white" stroke-width="1.5" />
    <circle cx="0" cy="0" r="18" fill="none" stroke="white" stroke-width="1.5" />
    <circle cx="0" cy="0" r="4" fill="white" />
  </g>
  
  <!-- Grup 4: Mini noduri în colțuri -->
  <g transform="translate(150, 500)">
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="none" stroke="white" stroke-width="1" />
    <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1" />
    <circle cx="0" cy="0" r="2" fill="white" />
  </g>
  
  <g transform="translate(650, 150)">
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="none" stroke="white" stroke-width="1" />
    <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1" />
    <circle cx="0" cy="0" r="2" fill="white" />
  </g>
  
  <!-- Linii de conectare între elemente - ca circuite -->
  <path d="M400 400 Q 300 350, 200 250" fill="none" stroke="white" stroke-width="1.5" stroke-dasharray="5,5" />
  <path d="M400 400 Q 500 380, 600 350" fill="none" stroke="white" stroke-width="1.5" stroke-dasharray="5,5" />
  <path d="M200 250 Q 180 350, 150 500" fill="none" stroke="white" stroke-width="1" stroke-dasharray="3,3" />
  <path d="M600 350 Q 630 250, 650 150" fill="none" stroke="white" stroke-width="1" stroke-dasharray="3,3" />
  
  <!-- Elemente geometrice pentru design tehnologic -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="white" stroke-width="1" stroke-dasharray="10,5" />
  <circle cx="700" cy="700" r="50" fill="none" stroke="white" stroke-width="1" stroke-dasharray="10,5" />
  
  <!-- Linii de cod stilizate -->
  <g transform="translate(250, 650)">
    <line x1="0" y1="0" x2="300" y2="0" stroke="white" stroke-width="1" />
    <line x1="0" y1="15" x2="250" y2="15" stroke="white" stroke-width="1" />
    <line x1="0" y1="30" x2="280" y2="30" stroke="white" stroke-width="1" />
    <line x1="20" y1="45" x2="200" y2="45" stroke="white" stroke-width="1" />
  </g>
  
  <!-- LEGO Pins -->
  <g transform="translate(100, 400)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="1" />
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1" />
  </g>
  
  <g transform="translate(700, 300)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="1" />
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Elemente de robotică stilizate -->
  <g transform="translate(500, 600)">
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="none" stroke="white" stroke-width="1.5" />
    <circle cx="-15" cy="-15" r="5" fill="white" />
    <circle cx="15" cy="-15" r="5" fill="white" />
    <path d="M-15 15 Q 0 25, 15 15" fill="none" stroke="white" stroke-width="1.5" />
  </g>
</svg>